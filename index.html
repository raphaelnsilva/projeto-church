<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Brasileira Da Paz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/query.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/logo-missão-pequeno.png" alt="missão logo">
        </div>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="itens">
            <a href="#">Eventos</a>
            <a href="#">MDA</a>
            <a href="#">Redes Sociais</a>
            <a href="#">Contatos</a>
        </nav>
    </header>
    <main>
         <div class="conteudo-primario">
            <h1 class="conteudo-primario-titulo">Venha nos visitar!</h1>
            <h2 class="conteudo-primario-endereco">Rua Puxinanã, 7, São Paulo - SP</h2>
         </div>
         <div class="conteudo-secundario">
            <h3 class="secundario-primeiro">Locais</h3>
            <h3 class="secundario-segundo">Cultos</h3>
         </div>
    </main>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        } 
    </script>
</body>
